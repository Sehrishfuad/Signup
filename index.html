<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm" action="http://localhost:3000/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="whatsapp">WhatsApp (with country code):</label>
            <input type="tel" id="whatsapp" name="whatsapp" pattern="\+[0-9]{1,3}-[0-9]{9,12}" required placeholder="+123-4567890123">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
